<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Api-blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="display-6">Arca-Api</h2>
    </div>
  </div>
  <!-- <header>
        <h3> Arca-Api</i>
        </h3>
    </header> -->
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h4 class="p-2 bg-dark text-white text-center">Itero </h4>
        <iframe width="100%" height="80" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/302948033&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
          Your browser does not support the iframe tag.</iframe>
      </div>      
      <div class="col-lg-6">
        <h4 class="p-2 bg-dark text-white text-center">Intuor </h4>
        <video width="320" height="240" class="video" src="assets/Breezy.mp4" autoplay loop>
        </video>
        <p id="storage">Save me</p>
        <button id="try">Try</button>
      </div>  
    </div> 
    <div class="row">  
        <div class="col-lg-6 card" style="width: 18rem;">
          <div class="card-body" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h5 class="card-title">Curae</h5>
              <div class="input-group" id="drag-b" draggable="true" ondragstart="drag(event)">
                  <textarea id="text" onchange="newInput()" class="form-control" aria-label="With textarea" placeholder="What is your main focus today?"></textarea>
                </div>
              <div id="newInput"></div>  
          </div>
        </div>
        <div class="col-lg-6 card" style="width: 18rem;">
          <div class="card-body" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h5 class="card-title">Drop</h5>
              <p class="card-text" id="drag-c" draggable="true" ondragstart="drag(event)"></p>
          </div>
        </div>      
    </div>
      

      <footer class="text-center">Made by Cocorali
        <i class="fas fa-code"></i>
        Laboratoria | CDMX | 2018</footer>
  </div>
      <script src="main.js"></script>
